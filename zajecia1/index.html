<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ul>
        <li><img alt="Image 1">
            <ol>
                <li>Caption 1</li>
                <li>Caption 2</li>
                <li>Caption 3</li>
                <li>Caption 4</li>
                <li>Caption 5</li>
            </ol>
        </li>
        <li><img  alt="Image 2">Wow</li>
        <li><img  alt="Image 3">Wow</li>
    </ul>

    <img src="Dark Desert.jpg"> <br/><br/>
    <h3>Column with next and previous</h3>
    <tr>
        <td><button id="prevBtn">Previous</button></td>
        <td><button id="nextBtn">Next</button></td>
    </tr>
    <h3>Caption</h3>
    <form action="">
        <input type="text" id="captionInput" placeholder="Enter Caption">
        <button type="submit" id="addCaptionBtn">Add Caption</button>
    </form>

    <h3>Option:</h3>
    <input type="radio" name="radio"> <label>a</label>
    <input type="radio" name="radio"> <label>b</label>
    <input type="radio" name="radio"> <label>c</label>

    <h3>Range</h3>
    <input type="range" id="rangeInput" min="1" max="100" value="50">

    <h3>Large text</h3>
    <input type="text" id="textInput" placeholder="Enter" style="width:200px;height:200px">
</body>
</html>
